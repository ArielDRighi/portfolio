<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurar GitHub - Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .config-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      .config-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .config-header h2 {
        color: #333;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .config-header p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
      }

      .input-group {
        position: relative;
        display: flex;
        align-items: center;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        overflow: hidden;
        transition: border-color 0.3s ease;
      }

      .input-group:focus-within {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .input-group i {
        padding: 0 1rem;
        color: #6c757d;
        background: #f8f9fa;
        border-right: 1px solid #e1e5e9;
      }

      .input-group input {
        flex: 1;
        padding: 0.75rem;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #5a6268;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status-message {
        padding: 0.75rem;
        border-radius: 6px;
        font-size: 0.9rem;
        margin-top: 1rem;
        display: none;
      }

      .status-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .help-text {
        font-size: 0.8rem;
        color: #6c757d;
        margin-top: 0.5rem;
      }

      .current-config {
        background: #e3f2fd;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
      }

      .current-config h4 {
        color: #1976d2;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .current-config p {
        color: #1565c0;
        font-size: 0.8rem;
        margin: 0;
      }

      .loading {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: #667eea;
      }

      .loading.show {
        display: flex;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #e1e5e9;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="config-card">
      <div class="config-header">
        <h2>
          <i class="fab fa-github"></i>
          Configurar GitHub
        </h2>
        <p>Enriquece tus proyectos con datos de GitHub</p>
      </div>

      <div id="current-config" class="current-config" style="display: none">
        <h4>✓ Configuración Actual</h4>
        <p id="current-username">Usuario: no configurado</p>
      </div>

      <form id="github-form">
        <div class="form-group">
          <label for="username">Usuario de GitHub</label>
          <div class="input-group">
            <i class="fab fa-github"></i>
            <input type="text" id="username" placeholder="tu-usuario-github" required />
          </div>
          <div class="help-text">Solo se necesita tu nombre de usuario público de GitHub</div>
        </div>

        <button type="submit" id="save-btn" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Guardar Configuración
        </button>

        <button type="button" id="test-btn" class="btn btn-secondary" disabled>
          <i class="fas fa-flask"></i>
          Probar Conexión
        </button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <span>Verificando...</span>
        </div>

        <div id="status-message" class="status-message"></div>
      </form>

      <div style="text-align: center; margin-top: 1rem">
        <button type="button" id="close-btn" class="btn btn-secondary">
          <i class="fas fa-times"></i>
          Cerrar
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="../js/github-integration.js"></script>
    <script>
      class GitHubConfigModal {
        constructor() {
          this.form = document.getElementById("github-form");
          this.usernameInput = document.getElementById("username");
          this.saveBtn = document.getElementById("save-btn");
          this.testBtn = document.getElementById("test-btn");
          this.closeBtn = document.getElementById("close-btn");
          this.statusMessage = document.getElementById("status-message");
          this.loading = document.getElementById("loading");
          this.currentConfig = document.getElementById("current-config");
          this.currentUsername = document.getElementById("current-username");

          this.init();
        }

        init() {
          this.loadCurrentConfig();
          this.setupEventListeners();
        }

        loadCurrentConfig() {
          const config = localStorage.getItem("github-config");
          if (config) {
            try {
              const parsed = JSON.parse(config);
              if (parsed.username) {
                this.usernameInput.value = parsed.username;
                this.currentUsername.textContent = `Usuario: ${parsed.username}`;
                this.currentConfig.style.display = "block";
                this.testBtn.disabled = false;
              }
            } catch (error) {
              console.warn("Error cargando configuración:", error);
            }
          }
        }

        setupEventListeners() {
          this.form.addEventListener("submit", (e) => this.handleSave(e));
          this.testBtn.addEventListener("click", () => this.handleTest());
          this.closeBtn.addEventListener("click", () => this.handleClose());
          this.usernameInput.addEventListener("input", () => this.handleUsernameChange());
        }

        handleUsernameChange() {
          const username = this.usernameInput.value.trim();
          this.testBtn.disabled = !username;
          this.hideStatusMessage();
        }

        async handleSave(e) {
          e.preventDefault();

          const username = this.usernameInput.value.trim();
          if (!username) {
            this.showStatusMessage("Por favor ingresa un usuario", "error");
            return;
          }

          this.showLoading(true);

          try {
            // Probar que el usuario existe
            const response = await fetch(`https://api.github.com/users/${username}`);

            if (!response.ok) {
              throw new Error("Usuario no encontrado en GitHub");
            }

            const userData = await response.json();

            // Guardar configuración
            const config = {
              username: username,
              savedAt: new Date().toISOString(),
            };

            localStorage.setItem("github-config", JSON.stringify(config));

            // Actualizar configuración actual
            this.currentUsername.textContent = `Usuario: ${username}`;
            this.currentConfig.style.display = "block";
            this.testBtn.disabled = false;

            this.showStatusMessage(`✓ Configuración guardada para ${userData.login}`, "success");

            // Notificar al portfolio principal si está disponible
            if (window.parent && window.parent.githubIntegration) {
              window.parent.githubIntegration.setUsername(username);
            }
          } catch (error) {
            this.showStatusMessage(`❌ Error: ${error.message}`, "error");
          } finally {
            this.showLoading(false);
          }
        }

        async handleTest() {
          const username = this.usernameInput.value.trim();
          if (!username) return;

          this.showLoading(true);

          try {
            const response = await fetch(`https://api.github.com/users/${username}`);

            if (!response.ok) {
              throw new Error("Usuario no encontrado");
            }

            const userData = await response.json();
            this.showStatusMessage(
              `✓ Usuario válido: ${userData.login} (${userData.public_repos} repositorios públicos)`,
              "success"
            );
          } catch (error) {
            this.showStatusMessage(`❌ Error: ${error.message}`, "error");
          } finally {
            this.showLoading(false);
          }
        }

        handleClose() {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ action: "closeGitHubConfig" }, "*");
          } else {
            window.close();
          }
        }

        showStatusMessage(message, type) {
          this.statusMessage.textContent = message;
          this.statusMessage.className = `status-message ${type}`;
          this.statusMessage.style.display = "block";
        }

        hideStatusMessage() {
          this.statusMessage.style.display = "none";
        }

        showLoading(show) {
          this.loading.classList.toggle("show", show);
          this.saveBtn.disabled = show;
          this.testBtn.disabled = show || !this.usernameInput.value.trim();
        }
      }

      // Inicializar cuando el DOM esté listo
      document.addEventListener("DOMContentLoaded", () => {
        new GitHubConfigModal();
      });
    </script>
  </body>
</html>
