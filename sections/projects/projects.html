<div class="projects">
  <div class="projects__container">
    <div class="projects__header">
      <h2 class="projects__title">Mis Proyectos</h2>
      <p class="projects__subtitle">
        Explora mi experiencia en desarrollo a través de estos proyectos. Haz clic en cualquier tarjeta para ver el
        repositorio en GitHub.
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="projects__grid" id="projectsGrid">
      <div class="projects__loading">
        <div class="loading-spinner"></div>
        <p>Cargando proyectos...</p>
      </div>
    </div>

    <!-- Project Statistics -->
    <div class="projects__stats">
      <div class="projects__stat">
        <i data-feather="folder" class="projects__stat-icon"></i>
        <span class="projects__stat-number" id="totalProjects">0</span>
        <span class="projects__stat-label">Proyectos</span>
      </div>
      <div class="projects__stat">
        <i data-feather="code" class="projects__stat-icon"></i>
        <span class="projects__stat-number" id="totalTechnologies">0</span>
        <span class="projects__stat-label">Tecnologías</span>
      </div>
      <div class="projects__stat">
        <i data-feather="star" class="projects__stat-icon"></i>
        <span class="projects__stat-number" id="totalStars">0</span>
        <span class="projects__stat-label">GitHub Stars</span>
      </div>
      <div class="projects__stat">
        <i data-feather="git-commit" class="projects__stat-icon"></i>
        <span class="projects__stat-number" id="totalCommits">0</span>
        <span class="projects__stat-label">Commits</span>
      </div>
    </div>
  </div>
</div>
